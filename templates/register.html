{% extends "base.html" %}

{% block content %}
<h1 class="title">Sign Up</h1>
<form action="/register" method="POST">
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Username:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control-plaintext" name="user_id"  required>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Name:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control-plaintext" name="name"  required>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Email:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control-plaintext" name="email"  required>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Password:</label>
  <div class="col-sm-10">
    <input type="password" class="form-control-plaintext" name="password"  required>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</div>
{% if message %}
  {{ message }}
{% endif %}
</form>
{% endblock %}
